<clr-datagrid [formGroup]="form">
  <clr-dg-column *ngFor="let column of datagridColumns">
    <ng-container *ngIf="column.controlType === 'datagrid-column'">
      {{ column.label }}
    </ng-container>
  </clr-dg-column>
  <clr-dg-row *ngFor="let row of datagridRows">
      <clr-dg-cell *ngFor="let cell of row.typeOptions?.datagridCells">
        <ng-container *ngIf="cell.typeOptions?.checkbox; else nonCheckboxCell">
          <flix-checkbox [checkboxElement]="cell.typeOptions!.checkbox"></flix-checkbox>
        </ng-container>
        <ng-template #nonCheckboxCell>{{ cell.label }}</ng-template>
      </clr-dg-cell>
  </clr-dg-row>
</clr-datagrid>
