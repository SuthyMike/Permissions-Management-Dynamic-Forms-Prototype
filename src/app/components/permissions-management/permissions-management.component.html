<h2>Permission Management</h2>
<form clrForm [formGroup]="form">
  <flix-generic-button
    [buttonOptions]="buttonElement"
    (buttonClicked)="handleButtonClicked()">
  </flix-generic-button>
  <flix-permissions-table [datagridColumns]="datagridColumns" [datagridRows]="datagridRows" [form]="form"></flix-permissions-table>
</form>
<flix-generic-modal *ngIf="displayNewRoleModal" [form]="form" [modalElements]="modalElements" [display]="displayNewRoleModal"></flix-generic-modal>
